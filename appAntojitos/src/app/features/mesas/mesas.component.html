<div class="d-flex vh-100">
  <app-sidebar class="p-3" style="width: 250px;"></app-sidebar>
  <div class="flex-grow-1 d-flex flex-column">
    <app-header class="border-bottom p-3"></app-header>

    <main class="p-4 flex-grow-1" style="background: #fbf7f4">
      <div class="row">
        <label class="lbl_titulo">Pedidos</label>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Buscar por: Nombre, Pedidos,..." />
          </div>
          <select [(ngModel)]="estadoPedidos">
            <option *ngFor="let item of estadoPedidos" [value]="item.value">
              {{ item.name }}
            </option>
          </select>


        </div>
      </div>
    </main>
  </div>
</div>
